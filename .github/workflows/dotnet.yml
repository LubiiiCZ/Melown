name: CI-tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Get trxlog2html Tool
      run: dotnet tool install --global trxlog2html

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Set CHROMEWEBDRIVER environment variable
      run: echo "CHROMEWEBDRIVER=/usr/bin/chromedriver" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --logger "trx;LogFileName=test-results.trx" --no-build --verbosity normal

    - name: Convert TRX to HTML
      run: trxlog2html -i .\TestResults\test-results.trx -o report.html

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: report.html
